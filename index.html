<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSU PM - Menu Principal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: url('logoPM.png') no-repeat center center fixed;
      background-size: 400px;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }

    .window-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1000px;
      width: 90%;
      padding: 30px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .window {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      padding: 20px;
      text-align: center;
    }

    .window h3 {
      margin-bottom: 15px;
      color: #003366;
    }

    .window button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .window button:hover {
      background-color: #0056b3;
    }

    @media screen and (max-width: 600px) {
      .window-container {
        grid-template-columns: 1fr;
      }
    }

    header {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
      background: rgba(0, 0, 0, 0.4);
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Centre de Supervision Urbaine - PM</h1>
  </header>

  <div class="window-container">
    <div class="window">
      <h3>Accueil</h3>
      <button onclick="window.location.href='index.html'">Accéder</button>
    </div>
    <div class="window">
      <h3>Code Cession</h3>
      <button onclick="window.location.href='code_cession.html'">Accéder</button>
    </div>
    <div class="window">
      <h3>Bulletin de service</h3>
      <button onclick="window.location.href='bulletin_service.html'">Accéder</button>
    </div>
    <div class="window">
      <h3>Archive Bulletin</h3>
      <button onclick="window.location.href='archive_bulletin.html'">Accéder</button>
    </div>
    <div class="window">
      <h3>Rapport PM</h3>
      <button onclick="window.location.href='rapport_intervention.html'">Accéder</button>
    </div>
    <div class="window">
      <h3>Archive Rapport</h3>
      <button onclick="window.location.href='archive_rapport.html'">Accéder</button>
    </div>
  </div>

</body>
</html>
